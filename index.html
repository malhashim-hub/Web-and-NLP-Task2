<!DOCTYPE html>
<html>

<head>
    <title>Control Panel with Diagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"> <!--Import an online source to split the page-->

    <link rel="stylesheet" type="text/css" href="styles.css" /> <!--the css file-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!--attach event listeners to HTML elements, 
        get the values of input fields, and send AJAX requests to a PHP script-->
    <script src="ajax.js"></script> <!--send form data to the PHP, inserts the data into MySQL database, without requiring the page to be reloaded-->
</head>

<body>
    <div class="row no-gutters">
        <div class="col no-gutters">
            <div class="leftside">
                <button onclick="ff(300,290)" id="forward" name="button" value="f">forward</button><br> <!--(Diagram size/2 , Diagram size/2 - 10) 
                    to keep the x-axis as it is and, on the other hand, move the y-axis to the north by -10 -->
                <button onclick="lf(290,300)" id="left" name="button" value="l">left</button>
                <button id="stop" name="button" value="s">stop</button>
                <button onclick="rf(310,300)" id="right" name="button" value="r">right</button><br>
                <button onclick="bf(300,310)" id="backward" name="button" value="b">backward</button>
            </div>
        </div>

        <div class="col no-gutters">
            <div class="rightside">
                <h1>Agent Movement</h1>
                <canvas id="myCanvas" width="600" height="600"></canvas> <!--Diagram size-->
            </div>
        </div>
    </div>

    <script src="functions.js"></script>
</body>

</html>
